<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">College Connect</span>

    <!-- Profile Dropdown -->
    <div class="position-relative ms-auto">
      <button
        class="btn btn-outline-light p-1"
        (click)="toggleProfileDropdown()"
        aria-label="User Menu"
      >
        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
      </button>

      <!-- Dropdown content -->
      <div
        *ngIf="showProfileDropdown"
        class="dropdown-menu dropdown-menu-end show mt-1"
        style="position: absolute; right: 0; top: 100%; display: block;"
      >
        <div class="px-3 py-2">
          <small class="text-muted">Logged in as</small><br />
          <strong>{{ username }}</strong>
        </div>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item text-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>
