<div class="container my-5 assignments">

  <h2 class="mb-4 text-center">ðŸ“š Assignments</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading...</p>
  </div>

  <!-- Create Assignment (Admin/Teacher) -->
  <div *ngIf="role==='Admin' || role==='Teacher'" class="card mb-4 shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Post New Assignment</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="assignmentForm" (ngSubmit)="createAssignment()">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input formControlName="title" type="text" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea formControlName="description" class="form-control" rows="2" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Due Date</label>
          <input formControlName="dueDate" type="date" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="assignmentForm.invalid">Post Assignment</button>
      </form>
    </div>
  </div>

  <!-- Assignment List -->
  <div class="row" *ngIf="!loading">
    <div class="col-md-6 mb-4" *ngFor="let a of assignments">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ a.title }}</h5>
          <p class="card-text">{{ a.description }}</p>
          <p class="text-muted">Due: {{ a.dueDate | date:'mediumDate' }}</p>

          <!-- Delete Button -->
          <button *ngIf="role==='Admin' || role==='Teacher'" class="btn btn-sm btn-outline-danger mb-2" (click)="deleteAssignment(a.id)">
            Delete
          </button>

          <!-- Submit Assignment (Student) -->
          <div *ngIf="role==='Student'" class="mt-3">
            <form [formGroup]="submissionForms[a.id]" (ngSubmit)="submitAssignment(a.id)">
              <div class="input-group">
                <input formControlName="fileUrl" type="text" class="form-control" placeholder="File URL" required />
                <button type="submit" class="btn btn-outline-primary" [disabled]="submissionForms[a.id].invalid">Submit</button>
              </div>
            </form>
          </div>

          <!-- View Submissions (Admin/Teacher) -->
          <div *ngIf="role==='Admin' || role==='Teacher'" class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" (click)="toggleSubmissions(a.id)">
              {{ showSubmissionsFor === a.id ? 'Hide' : 'View' }} Submissions
            </button>
          </div>

          <!-- Submissions List -->
          <ul *ngIf="showSubmissionsFor === a.id" class="list-group list-group-flush mt-3">
            <li *ngFor="let s of submissions" class="list-group-item">
              <strong>{{ s.student }}</strong>: 
              <a [href]="s.fileUrl" target="_blank">Download</a>
              <span class="text-muted">({{ s.submittedOn | date:'short' }})</span>
              <span class="badge bg-info ms-2">Marks: {{ s.marks ?? 'N/A' }}</span>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
